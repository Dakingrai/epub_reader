{% load static %}
<link rel="stylesheet" href="{% static 'css/my.css' %}">
{% include 'ereader/header.html' %}

{% include 'ereader/sidebar.html' %}
<div id="content" class="p-4 p-md-5 pt-5">
    <div class="container">
        <div class="row">
            <div class="col-1"></div>
            <div class="col-9">
                <h3> {{genre}} </h3>
            </div>
        </div>
    </div>
    <br>
    <div class="container">
        {% for book in books %}
        <div class="row">
            <div class="col-1">
            </div>
             <div class="col-2">
                <a href="/book?id={{book.id}}&name={{book.name}}">
                    <img src="/{{book.picture}}" alt="Book image" class="book_image">
                </a>
            </div>
            <div class="col-6">
                {{book.description}} <br>
                <button type="button" class="btn btn-primary"><span class="fa fa-coffee"> &nbsp Read </button>
            </div>
            <div class="col-1">
            </div>
        </div>
        <br>
        {% endfor %}
    </div>
</div>
</div>
{% include 'ereader/footer.html' %}
